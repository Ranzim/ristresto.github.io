  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!------------------------------------ contact---------------------------------- -->

    <div class="container ">
      <h3 class="tittle-w3 text-dark text-center mb-5">Contact Us</h3>
      <div class="row contact-us1-bottom">
        <div class="col-lg-6">
          <form action="#" method="post">
            <div class="form-group">
              <input
                type="text"
                placeholder="Name"
                name="name"
                class="form-control"
                required=""
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                placeholder="Email"
                name="email"
                class="form-control"
                required=""
              />
            </div>
            <div class="form-group">
              <textarea
                placeholder="Message"
                name="message"
                class="form-control"
                required=""
              ></textarea>
            </div>
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="col-lg-6 mt-lg-0 mt-5">
          <div class="row">
            <div class="col-4 home-radio-clock">
              <ul class="list-unstyled">
                <li><i class="fas fa-home mr-3"></i>Address</li>
                <li class="my-5"><i class="fas fa-phone mr-3"></i>Call Us</li>
                <li><i class="far fa-clock mr-3"></i>Opening Time</li>
              </ul>
            </div>
            <div class="col-8 home-radio-clock-right">
              <ul class="list-unstyled">
                <li>
                  kathmandu
                  <span>nepal, Np 40600</span>
                </li>
                <li class="my-4">+123-456-78</li>
                <li>
                  SAN-FRI:
                  <span>10AM TO 5PM</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <iframe
      style="width: 100%"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.2636362078483!2d85.33480971453906!3d27.740013330663587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19638a3ca501%3A0x21875285217c0c9a!2sRistretto%20Barista%20Coffee%20School!5e0!3m2!1sen!2snp!4v1579546232471!5m2!1sen!2snp"
      width="600"
      height="450"
      frameborder="0"
      style="border:0;"
      allowfullscreen=""
    ></iframe>

    <!------------------------------------------ //contact------------------------ -->
  </body>
</html>
